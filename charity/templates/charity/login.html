{% extends 'charity/base.html' %}
{% load static %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <h2>Login</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</section>
{% endblock %}
